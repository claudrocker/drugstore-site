    <style>
      .bg-dark {
        background-color: #303F9F!important;
      }
      .btn-primary, .btn-primary:focus {
        color: #fff;
        background-color: #FF4081;
        border-color: #FF4081;
      }
      .btn-primary:hover {

        background-color: #ff518c;
